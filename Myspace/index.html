<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Space - Find Your Calm</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Nunito:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <svg width="0" height="0" style="position: absolute; z-index: -1">
      <defs>
        <symbol viewBox="-12 -12 24 24" id="custom-star">
          <polygon points="0,-10 2,-2 -2,-2" />
          <polygon points="0,10 2,2 -2,2" />
          <polygon points="-8,0 -1,2 -1,-2" />
          <polygon points="8,0 1,2 1,-2" />
        </symbol>

        <pattern
          id="craterPattern"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect width="20" height="20" fill="#EAEAEA" />
          <circle cx="5" cy="5" r="1.5" fill="#C8C8C8" />
          <circle cx="15" cy="15" r="1" fill="#C0C0C0" />
          <circle cx="8" cy="16" r="0.8" fill="#D0D0D0" />
          <circle cx="18" cy="4" r="1.2" fill="#B8B8B8" />
        </pattern>

        <clipPath id="moonPhaseClip">
          <rect id="moonBlocker" x="0" y="-15" width="30" height="30" />
        </clipPath>

        <symbol viewBox="0 0 32 32" id="eighth-note">
          <path
            d="M25 4a1 1 0 00-1 .85V19.7a5.002 5.002 0 00-4-2.7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5V8h4V4h-5zm-4 21a3 3 0 110-6 3 3 0 010 6z"
          />
        </symbol>
      </defs>
    </svg>
  </head>
  <body>
    <header class="site-header">
      <a href="../home.html" class="header-button">Home</a>

      <svg
        width="210"
        height="60"
        viewBox="0 0 210 60"
        xmlns="http://www.w3.org/2000/svg"
        class="logo"
      >
        <defs>
          <style>
            .my-space-text-logo {
              font-family: "Inter", sans-serif;
              font-size: 24px;
              fill: var(--text-primary-on-header, #333d4b);
              font-weight: 400;
            }
            .space-text-logo {
              letter-spacing: 0.5px;
            }
            .enclosure-shape-logo {
              fill: none;
              stroke: var(--logo-accent-light, #e2e8f0);
              stroke-width: 2px;
            }
            .individual-dot-logo {
              fill: var(--logo-accent-soft, #a0aec0);
            }
          </style>
        </defs>
        <path
          class="enclosure-shape-logo"
          d="M 185 10 A 5 5 0 0 1 190 15 V 45 A 5 5 0 0 1 185 50 H 25 A 5 5 0 0 1 20 45 V 30"
        />
        <path
          class="enclosure-shape-logo"
          d="M 50 10 H 185 A 5 5 0 0 1 190 15"
        />
        <circle class="individual-dot-logo" cx="35" cy="33" r="5" />
        <text x="55" y="40" class="my-space-text-logo">My</text>
        <text x="100" y="40" class="my-space-text-logo space-text-logo">
          Space
        </text>
      </svg>
    </header>

    <main>
      <section id="hero">
        <div class="hero-background-elements">
          <svg class="phase-moon" viewBox="-16 -16 32 32">
            <circle cx="0" cy="0" r="15" fill="url(#craterPattern)" />
            <circle
              cx="0"
              cy="0"
              r="15"
              fill="#303030"
              clip-path="url(#moonPhaseClip)"
            />
          </svg>
          <svg class="main-rotating-star"><use href="#custom-star"></use></svg>
          <svg class="background-star star-1">
            <use href="#custom-star"></use>
          </svg>
          <svg class="background-star star-2">
            <use href="#custom-star"></use>
          </svg>
          <svg class="background-star star-3">
            <use href="#custom-star"></use>
          </svg>
        </div>

        <div class="eyes-wrapper" id="eyesWrapper">
          <div class="eye-oval" id="left-eye"><div class="pupil"></div></div>
          <div class="eye-oval" id="right-eye"><div class="pupil"></div></div>
        </div>

        <div class="app-icons-container">
          <a href="rhea/chatbot.html" class="app-icon" id="chat-icon">
            <div class="icon-content">
              <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <span>AI Chat</span>
          </a>
          
          </a>
          <a href="music.html" class="app-icon" id="music-icon">
            <div class="icon-content">
              <svg class="music-notes-svg" width="50" height="50">
                <use href="#eighth-note"></use>
              </svg>
            </div>
            <span>Music</span>
          </a>
          <a href="meditation.html" class="app-icon" id="meditation-icon">
            <div class="icon-content"><div class="inner-shape"></div></div>
            <span>Meditate</span>
          </a>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
